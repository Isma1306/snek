{{block "lobbyList" . }}
<table>
  <thead>
    <tr>
      <th>Games</th>
      <th>Players</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    {{- range . -}}
    <tr>
      <td><a href="./game/{{- .Id -}}">{{- .Id -}}</a></td>
      <td>{{len .Players}}/4</td>
      <td>{{.Time}} s</td>
    </tr>
    {{- end -}}
  </tbody>
</table>
{{ end }}
